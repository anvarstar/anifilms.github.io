<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anifilms HD — Фильмы онлайн</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
    }
    .logo {
      font-size: 2em;
      color: #ff4c4c;
      text-align: center;
      margin: 20px 0;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .movie-card {
      background: #111;
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.2s;
      text-align: center;
    }
    .movie-card:hover {
      transform: translateY(-5px);
    }
    .movie-card img {
      width: 100%;
      height: auto;
    }
    .movie-info {
      padding: 10px;
    }
    .movie-info h3 {
      font-size: 1em;
      color: #fff;
      margin-bottom: 5px;
    }
    .movie-info span {
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>

  <div class="container">
